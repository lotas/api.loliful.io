    .card .authors {
      position: relative;
      top: 90px;
      text-align: center;
      font-weight: 100;
      font-family: Lato;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.50);
      letter-spacing: 0.1em;
    }

    .card .authors b {
      margin-left: 10px;
      margin-right: 10px;
      font-family: Lato;
      font-size: 24px;
      color: #FFFFFF;
    }

    .card .content {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 50%;
      margin-top: -235px;
      width: auto;
      height: 410px;
      background: #FFF;
      color: #000;
      box-shadow: 0px 25px 40px 0px rgba(204, 165, 206, 0.20);
      border-radius: 8px;
      padding: 35px 80px;
      text-align: left;
      overflow: hidden;
      z-index: 3;
      /*border: 1px solid green;*/
    }

    .card .logo {
      position: absolute;
      bottom: 50px;
      left: 50%;
      margin-left: -101px;
      z-index: 5;
    }

    .card .content p.text {
      margin: 0;
      padding: 0;
      padding-top: 10px;
      padding-top: 10px;
      font-family: Sanchez;
      font-size: 34px;
      color: #000000;
      line-height: 48px;
      position: relative;
      top: 50%;
      width: 100%;
      overflow-wrap: break-word;
      word-wrap: break-word;
      -ms-word-break: break-all;
      word-break: break-all;
      word-break: break-word;
      -ms-hyphens: auto;
      -moz-hyphens: auto;
      -webkit-hyphens: auto;
      hyphens: auto;
    }

    .card .content p span {
      color: #99A3B3;
      margin-left: 10px;
    }

</head>

<body>
  <div class="card grad-%GradientNum%" id="card">
    <div class="card-stars"></div>
    <div class="authors">
      %NailAuthor%
      %AuthorSeparator%
      %HammerAuthor%
    </div>
    <div class="content" id="container">
      <p class="text" id="text">
        %NailText%
        <span>
          %HammerText%
        </span>
      </p>
    </div>
    <div class="logo">
      <img src="logo.png" alt="Loliful" />
    </div>
  </div>
  <script src="adjust-font-size.js"></script>
</body>

</html>
