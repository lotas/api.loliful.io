    .card .authors {
      position: relative;
      top: 90px;
      text-align: center;
      font-weight: 100;
      font-family: Lato;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.50);
      letter-spacing: 0.1em;
    }

    .card .authors b {
      margin-left: 10px;
      margin-right: 10px;
      font-family: Lato;
      font-size: 24px;
      color: #FFFFFF;
    }

    .card .content {
      position: absolute;
      left: 10%;
      right: 10%;
      top: 50%;
      margin-top: -235px;
      width: auto;
      height: 410px;
      background: #FFF;
      color: #FFF;
      border-radius: 8px;
      padding: 40px 50px;
      text-align: center;
      overflow: hidden;
      z-index: 3;
      /*border: 1px solid green;*/
      font-family: Sanzhez, sans-serif;
    }

    .card .logo {
      position: absolute;
      bottom: 50px;
      left: 50%;
      margin-left: -101px;
      z-index: 5;
    }


    .card .content span {
      font-size: 23em;
    }
    .letter1 {
        animation: glow 4s infinite alternate;
    }
    .letter2 {
        animation: glow 4s infinite alternate;
    }
    .letter3 {
        animation: glow 4s infinite alternate;
    }

    .status {
        animation: fly 11s infinite normal;
    }

    @keyframes glow {
        to {
            text-shadow: none;
        }
    }

    @keyframes fly {
        0% { transform: scale(.1); }
        80% { transform: scale(1.5); }
        100% { transform: scale(6); }
    }

<body>
    <div class="card" id="card">
        <div class="authors">
            Intro
            <b>&</b>
            Outro
        </div>
        <div class="content" id="container">
            <div class="status">
                <span class="letter1">4</span>
                <span class="letter2">0</span>
                <span class="letter3">4</span>
            </div>
        </div>
        <div class="logo">
            <a href="https://loliful.io/"><img src="/share/logo.png" alt="Loliful" /></a>
        </div>
    </div>

    <script type="text/javascript">

      function doMagic() {
        var card = document.getElementById('card');
        card.classList.add('grad-' + (Math.ceil(Math.random() * 10)));
      }
